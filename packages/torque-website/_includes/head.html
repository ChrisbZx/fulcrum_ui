<html lang="en">

<head>
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ page.metadescription | strip_html | strip_newlines | truncate: 160 }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="manifest" href="/images/manifest.json">
    <link rel="mask-icon" href="" color="#e9f4ff">
    <meta name="msapplication-TileColor" content="#e9f4ff">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
    <meta property="og:description" content="{{ page.metadescription | strip_html | strip_newlines | truncate: 300 }}" />
    <meta property="og:image" content="{{ page.featured-image | prepend: site.url }}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@bzxHQ">
    <meta name="twitter:creator" content="@bzxHQ">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.metadescription | strip_html | strip_newlines | truncate: 300 }}">
    <meta name="twitter:image" content="{{ page.featured-image | prepend: site.url }}">
    <link rel="canonical" href="{% if page.canonical %}{{ page.canonical }}{% else %}{{ page.url | prepend: site.url }}{% endif %}" />
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <script>
        var currentTheme = localStorage.getItem('theme');
        if (currentTheme)
            document.documentElement.setAttribute('data-theme', currentTheme);
    </script>
